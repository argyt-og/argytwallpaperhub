
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARG YT WALLPAPER HUB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NEON BACKGROUND -->
<div class="neon-bg"></div>

<!-- LOADER -->
<div id="loader">
  <div class="neon-ring"></div>
  <p>Loading Wallpapers...</p>
</div>

<!-- HEADER -->
<h1>ARG YT WALLPAPER HUB</h1>
<p class="subtitle">Android & Desktop Wallpapers</p>

<!-- SEARCH -->
<input
  type="text"
  id="search"
  placeholder="Search wallpapers..."
  autocomplete="off"
/>

<!-- CATEGORIES -->
<div id="categories">
  <button data-cat="all">All</button>
  <button data-cat="anime">Anime</button>
  <button data-cat="dark">Dark</button>
  <button data-cat="nature">Nature</button>
  <button data-cat="abstract">Abstract</button>
</div>

<!-- GALLERY -->
<div class="gallery" id="gallery">

  <!-- SAMPLE CARD (you can remove later when using JSON) -->
  <div class="card" data-tags="anime dark android">
    <img src="wallpapers/android/a1.jpg" alt="Wallpaper">
    <div class="actions">
      <span class="heart">♡</span>
      <a href="wallpapers/android/a1.jpg" download class="download">
        ⬇ <span>Download</span>
      </a>
    </div>
  </div>

  <div class="card" data-tags="nature desktop">
    <img src="wallpapers/desktop/d1.jpg" alt="Wallpaper">
    <div class="actions">
      <span class="heart">♡</span>
      <a href="wallpapers/desktop/d1.jpg" download class="download">
        ⬇ <span>Download</span>
      </a>
    </div>
  </div>

</div>

<!-- FULLSCREEN PREVIEW -->
<div id="preview">
  <span id="close">✕</span>
  <img id="previewImg" alt="Preview">
</div>

<!-- FOOTER -->
<footer>
  © 2025 ARG YT WALLPAPER HUB | Powered by GitHub Pages
</footer>

<!-- SCRIPT -->
<script src="script.js"></script>
</body>
</html>
