<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARG YT WALLPAPER HUB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NEON BACKGROUND -->
<div class="neon-bg"></div>

<!-- LOADER -->
<div id="loader">
  <div class="neon-ring"></div>
  <p>Loading Wallpapers...</p>
</div>

<!-- HEADER -->
<h1>ARG YT WALLPAPER HUB</h1>
<p class="subtitle">Android & Desktop Wallpapers</p>

<!-- SEARCH -->
<input
  type="text"
  id="search"
  placeholder="Search wallpapers..."
  onkeyup="searchWallpapers()"
  autocomplete="off"
/>

<!-- CATEGORIES -->
<div id="categories">
  <button onclick="filterCat('all')">All</button>
  <button onclick="filterCat('anime')">Anime</button>
  <button onclick="filterCat('dark')">Dark</button>
  <button onclick="filterCat('nature')">Nature</button>
  <button onclick="filterCat('abstract')">Abstract</button>
</div>

<!-- GALLERY -->
<div class="gallery" id="gallery">

  <div class="card" data-tags="anime dark android">
    <img src="wallpapers/android/a1.jpg" onclick="openPreview(this.src)">
    <div class="actions">
      <span class="heart" onclick="toggleLike(this)">♡</span>
      <a href="wallpapers/android/a1.jpg" download class="download">⬇</a>
    </div>
  </div>

  <div class="card" data-tags="nature desktop">
    <img src="wallpapers/desktop/d1.jpg" onclick="openPreview(this.src)">
    <div class="actions">
      <span class="heart" onclick="toggleLike(this)">♡</span>
      <a href="wallpapers/desktop/d1.jpg" download class="download">⬇</a>
    </div>
  </div>

</div>

<!-- PREVIEW -->
<div id="preview">
  <span id="close" onclick="closePreview()">✕</span>
  <img id="previewImg">
</div>

<!-- FOOTER -->
<footer>
  © 2025 ARG YT WALLPAPER HUB | Powered by GitHub Pages
</footer>

<!-- SCRIPT -->
<script>
window.onload = () => {
  document.getElementById("loader").style.display = "none";
};

function toggleLike(el) {
  el.textContent = el.textContent === "♡" ? "❤️" : "♡";
}

function openPreview(src) {
  document.getElementById("preview").style.display = "flex";
  document.getElementById("previewImg").src = src;
}

function closePreview() {
  document.getElementById("preview").style.display = "none";
}

function searchWallpapers() {
  let val = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".card").forEach(card => {
    card.style.display = card.dataset.tags.includes(val) ? "block" : "none";
  });
}

function filterCat(cat) {
  document.querySelectorAll(".card").forEach(card => {
    card.style.display =
      cat === "all" || card.dataset.tags.includes(cat)
      ? "block"
      : "none";
  });
}
</script>

</body>
  </html>
