<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARG YT WALLPAPER HUB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NEON BACKGROUND -->
<div class="neon-bg"></div>

<!-- LOADER -->
<div id="loader">
  <div class="neon-ring"></div>
  <p>Loading Wallpapers...</p>
</div>

<!-- HEADER -->
<h1>ARG YT WALLPAPER HUB</h1>
<p class="subtitle">Cars & Bikes Wallpapers</p>

<!-- SEARCH -->
<input
  type="text"
  id="search"
  placeholder="Search cars or bikes..."
  autocomplete="off"
/>

<!-- CATEGORIES -->
<div id="categories">
  <button onclick="filterCat('all')">All</button>
  <button onclick="filterCat('car')">Cars</button>
  <button onclick="filterCat('bike')">Bikes</button>
  <button onclick="filterCat('sports')">Sports</button>
  <button onclick="filterCat('luxury')">Luxury</button>
</div>

<!-- GALLERY (AUTO-LOADED FROM JSON) -->
<div class="gallery" id="gallery"></div>

<!-- FULLSCREEN PREVIEW -->
<div id="preview">
  <span id="close" onclick="closePreview()">✕</span>
  <img id="previewImg" alt="Preview">
</div>

<!-- FOOTER -->
<footer>
  © 2025 ARG YT WALLPAPER HUB | Powered by GitHub Pages
</footer>

<!-- SCRIPT -->
<script src="script.js"></script>
</body>
</html>
